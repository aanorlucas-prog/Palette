<div
  class="flex flex-col w-full h-11/12 p-8 rounded shadow items-center overflow-hidden"
>
  <div class="flex items-center w-[550px] h-[500px] justify-center mb-4">
    <img
      *ngIf="data; else noImageFound"
      src="{{ data.url }}"
      alt="{{ data.name }}"
      width="600"
      height="700"
      class="max-w-full max-h-full object-contain"
    />
    <ng-template #noImageFound>
      <p>Image non trouvÃ©e ðŸ˜¢</p>
    </ng-template>
  </div>

  <div *ngIf="data" class="text-3xl">{{ data.name }}</div>
</div>
<div mat-dialog-actions class="w-full h-2/12">
  <!-- <button mat-dialog-close class="bg-gray-300 shadow-gray-800 text-black">
    Fermer
  </button> -->
  <button
    mat-dialog-close
    class="relative h-12 px-8 rounded-lg overflow-hidden transition-all duration-500 group"
  >
    <div
      class="absolute inset-0 rounded-lg p-[2px] bg-gradient-to-b from-[#43655c] via-[#17092A] to-[#0d6446]"
    >
      <div class="absolute inset-0 bg-[#170928] rounded-lg opacity-90"></div>
    </div>
    <div class="absolute inset-[2px] bg-[#170928] rounded-lg opacity-95"></div>
    <div
      class="absolute inset-[2px] bg-gradient-to-r from-[#170928] via-[#1d0d33] to-[#170928] rounded-lg opacity-90"
    ></div>
    <div
      class="absolute inset-[2px] bg-gradient-to-b from-[#654358]/40 via-[#1d0d33] to-[#2F0D64]/30 rounded-lg opacity-80"
    ></div>
    <div
      class="absolute inset-[2px] bg-gradient-to-br from-[#C787F6]/10 via-[#1d0d33] to-[#2A1736]/50 rounded-lg"
    ></div>
    <div
      class="absolute inset-[2px] shadow-[inset_0_0_15px_rgba(199,135,246,0.15)] rounded-lg"
    ></div>
    <div class="relative flex items-center justify-center gap-2">
      <span
        class="text-lg font-normal bg-gradient-to-b from-[#9dded8] to-[#73f8f1] bg-clip-text text-transparent drop-shadow-[0_0_12px_rgba(199,135,246,0.4)] tracking-tighter"
      >
        Fermer
      </span>
    </div>
    <div
      class="absolute inset-[2px] opacity-0 transition-opacity duration-300 bg-gradient-to-r from-[#2A1736]/20 via-[#C787F6]/10 to-[#2A1736]/20 group-hover:opacity-100 rounded-lg"
    ></div>
  </button>
</div>
