<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .page {
    min-height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem 0 2rem 0;
    background: #fafafa;
  }

  .header-row {
    width: 100%;
    max-width: 1200px;
    display: flex;
    align-items: center;
    gap: .75rem;
    padding: 0 1rem;
  }

  /* Modern back button */
  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: .5rem;
    padding: .5rem .75rem;
    border-radius: 9999px;
    border: 1px solid rgba(2, 6, 23, 0.08);
    background: #ffffff;
    color: #0f172a;
    box-shadow: 0 1px 2px rgba(2, 6, 23, 0.04);
    cursor: pointer;
    transition: box-shadow .15s ease, transform .1s ease, background-color .15s ease;
  }
  .back-btn:hover { box-shadow: 0 3px 8px rgba(2, 6, 23, 0.10); transform: translateY(-1px); }
  .back-btn svg { stroke: #334155; }

  .title {
    margin: 0 auto;
    font-weight: 700;
    letter-spacing: -0.01em;
    color: #0f172a;
    font-family: "Playfair Display", ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
    font-style: italic;
    font-kerning: normal;
    font-feature-settings: "liga" 1, "kern" 1;
  }

  .divider {
    height: 2px;
    width: min(720px, 92%);
    background: linear-gradient(90deg, #6366f1, #22d3ee, #f472b6, #f59e0b);
    border-radius: 9999px;
    margin-block: 12px 18px;
    opacity: .7;
  }

  /* Colorful, modern grid */
  .grid {
    width: 100%;
    max-width: 1200px;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 1rem;
  }

  .card {
    position: relative;
    width: 100%;
    border: 1px solid rgba(2, 6, 23, 0.06);
    border-radius: 16px;
    overflow: hidden;
    background: #ffffff;
    box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
    cursor: pointer;
    transition: transform .15s ease, box-shadow .15s ease;
    text-align: left;
  }
  .card:hover { transform: translateY(-3px); box-shadow: 0 14px 32px rgba(15, 23, 42, 0.10); }

  .accent-bar {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, #818cf8, #22d3ee, #f472b6, #fb7185, #f59e0b);
  }

  .card img {
    display: block;
    width: 100%;
    height: 220px;
    object-fit: cover;
  }

  .card-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: .75rem .9rem;
  }

  .name {
    font-weight: 700;
    color: #0f172a;
  }

  .chip {
    font-size: .75rem;
    font-weight: 700;
    padding: .25rem .5rem;
    border-radius: 9999px;
    color: #0f172a;
    background: linear-gradient(90deg, rgba(129,140,248,.2), rgba(34,211,238,.2));
    border: 1px solid rgba(2, 6, 23, 0.06);
  }

  /* Responsive */
  @media (max-width: 1024px) { .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
  @media (max-width: 768px) { .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
  @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } }
</style>

<div class="page">
  <div class="header-row">
    <button class="back-btn" (click)="returnHome()" aria-label="Retour">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Accueil</span>
    </button>
    <h1 class="title text-4xl md:text-5xl">Photos</h1>
  </div>

  <div class="divider" role="separator" aria-label="SÃ©parateur"></div>

  <div class="grid">
    @for (photo of photos; track photo.name) {
      <button type="button" class="card" (click)="clickOn(photo.name)">
        <span class="accent-bar"></span>
        <img [src]="photo.url" [alt]="photo.name" width="400" height="220" loading="lazy" />
        <div class="card-footer">
          <span class="name">{{ photo.name }}</span>
          <span class="chip">Voir</span>
        </div>
      </button>
    }
  </div>
</div>
